<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      background: white;
      display: inline-block;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    h2 { color: #d32f2f; }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a.button:hover { background: #45a049; }
    a.logout {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 15px;
      background: #d32f2f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a.logout:hover { background: #b71c1c; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome <span id="username"></span> !!</h1>
    <h2>Progati Sangha Durga Pujo</h2>
    <p>Please donate in this link</p>
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSc1qhAfda6pfeQuvpfIH0cwM67P06HlF6f7ukquBd0N7Lyl5g/viewform?usp=dialog" target="_blank">Donate Now</a>
    <br>
    <a class="logout" href="/logout">Logout</a>
  </div>

  <script>
    // username placeholder will be injected by server
    document.getElementById("username").innerText = "<%= username %>";
  </script>
</body>
</html>
